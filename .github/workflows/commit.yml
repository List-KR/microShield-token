name: Commit Ad-Shield access token

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Ad-Shield access token'
        required: true
      sha:
        required: true

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: COnfigure git
        run: |
          git config --global user.email "176363712+listkr-bot@users.noreply.github.com"
          git config --global user.name "listkr-bot"
      
      - name: Commit
        run: |
          npm run commit -- --token ${{ github.event.inputs.token }} --sha ${{ github.event.inputs.sha }}